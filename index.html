<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sticky Notes App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7ed;
      margin: 0;
    }
    #header {
      text-align: center;
      background: #ffd966;
      padding: 24px 0 8px;
      margin-bottom: 8px;
    }
    #addBtn {
      background: #ffab40;
      color: #212121;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    #notes {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      padding-bottom: 24px;
    }
    .note {
      background: #fff78d;
      border: 2px solid #ffe066;
      border-radius: 12px;
      width: 220px;
      min-height: 188px;
      position: relative;
      box-shadow: 2px 2px 8px #b2b2003d;
      padding: 16px 12px 38px;
      box-sizing: border-box;
      margin-top: 8px;
    }
    .note textarea {
      width: 100%;
      height: 100px;
      border: none;
      background: transparent;
      resize: none;
      font-size: 16px;
      color: #484317;
    }
    .note .actions {
      position: absolute;
      right: 8px;
      bottom: 8px;
      display: flex;
      gap: 8px;
    }
    .note button {
      background: #ff7272;
      color: #fff;
      border: none;
      font-size: 13px;
      cursor: pointer;
      border-radius: 5px;
      padding: 5px 10px;
    }
    .note .save {
      background: #52de97;
    }
  </style>
</head>
<body>
  <div id="header">
    <h2>Sticky Notes App</h2>
    <button id="addBtn">+ Add Note</button>
  </div>
  <div id="notes"></div>
  <script>
    const notesDiv = document.getElementById('notes');
    const addBtn = document.getElementById('addBtn');

    function getNotes() {
      return JSON.parse(localStorage.getItem('sticky-notes')) || [];
    }

    function saveNotes(notes) {
      localStorage.setItem('sticky-notes', JSON.stringify(notes));
    }

    function renderNotes() {
      notesDiv.innerHTML = '';
      const notes = getNotes();
      notes.forEach((note, idx) => {
        const noteElem = document.createElement('div');
        noteElem.className = 'note';

        const textarea = document.createElement('textarea');
        textarea.value = note;
        textarea.addEventListener('input', () => {
          notes[idx] = textarea.value;
          saveNotes(notes);
        });

        const actions = document.createElement('div');
        actions.className = 'actions';

        const saveBtn = document.createElement('button');
        saveBtn.textContent = 'Save';
        saveBtn.className = 'save';
        saveBtn.onclick = () => {
          notes[idx] = textarea.value;
          saveNotes(notes);
        };

        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.onclick = () => {
          notes.splice(idx, 1);
          saveNotes(notes);
          renderNotes();
        };

        actions.appendChild(saveBtn);
        actions.appendChild(delBtn);

        noteElem.appendChild(textarea);
        noteElem.appendChild(actions);
        notesDiv.appendChild(noteElem);
      });
    }

    addBtn.onclick = () => {
      const notes = getNotes();
      notes.push('');
      saveNotes(notes);
      renderNotes();
    };

    window.onload = renderNotes;
  </script>
</body>
</html>
